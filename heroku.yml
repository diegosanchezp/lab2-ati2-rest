# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml
setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
build:
  docker:
    web: ./docker/production/Dockerfile
release:
  image: web
  command:
    - bash release-tasks.sh
run:
  web: gunicorn --log-level DEBUG --bind 0.0.0.0:$PORT django_src.wsgi
